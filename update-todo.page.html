<ion-header>
  <ion-toolbar>
    <ion-title>Modifier CV</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>
<!-- 
    <ion-item>
      <ion-label position="floating">NOM</ion-label>
      <ion-input formControlName="nom" type="text" required></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea rows="5" cols="20" formControlName="description" type="text" required>
      </ion-textarea>
    </ion-item>

    <ion-button class="ion-margin-top" type="submit" expand="block" color="success">Update</ion-button>
  </form>
</ion-content>
