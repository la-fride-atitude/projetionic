

<ion-content >
<div class="tof">
  <div class="login-section ion-paddding">
      <div class="heading ion-padding">
          <h1>welcome to my application</h1>
          <p>Sing in to continue</p>
        </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">EMAIL</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">PASSWORD</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="action-buttons ion-paddding">
        <ion-button size="large" class="login-button">log in</ion-button>
        <p>forget password</p>
        <ion-button class="signup-button" size="large" fill="outline" routerLink="">sign up</ion-button>
    </div>
  </div>

</div> 
</ion-content>
